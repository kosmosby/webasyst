<form action="index.php?module=settings" method="post" id="adminForm" name="adminForm">


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Настройки</li>
          </ol>
    </nav>

    <div class="mt-3"></div>
    <div style="float: left;">
        <button type="button" class="btn btn-outline-success btn-sm" onclick="return submitbutton('settings','edit');" >Добавить</button>
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="return deletebutton('settings','delete');">Удалить</button>
    </div>

    <div style="float: right;" class="mr-3 mb-3">
        <input class="form-control form-control-sm" type="text" placeholder="поиск" name="search" value="{$search}">
    </div>

    <div style="margin-top: 10px;"></div>

    <div >
        <table class="table table-striped table-bordered table-hover">
            <caption>Список полей xml</caption>
            <thead class="thead-light">
            <tr>
                <th scope="col" width="5%"><input type="checkbox" onclick="return checkAll();"> </th>
                <th scope="col" width="5%">#</th>
                <th scope="col">название поля</th>
            </tr>
            </thead>

            <tbody>
            {foreach from=$records item=r}
            <tr>
                <td>
                    <input type="checkbox" class="provider_checkbox" value="{$r.id}" name="cid[]">
                </td>
                <th scope="row">{$r.id}</td>
                <td>
                    {if !$search}
                    {for $foo=0 to $r.level-1}
                    &#8211;
                    {/for}
                    {/if}

                    <a href="?module=settings&action=edit&id={$r.id}">{$r.name}</a>
                    {if $r.is_property} <i>свойство</i> {/if}
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>


    <input type="hidden" name="module" value="settings"/>
</form>
