<form id="post-form" action="magasins/?module=provider&action=save"  method="post" data-toggle="validator">
    {$wa->csrf()}

    <div class="container">
        <div class="row col-6">
            <div class="mt-3 mb-3">
                <h3>{$title}</h3>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-name">Название провайдера</span>
                </div>
                <input type="text" name="name" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-name" value="{$provider.name|escape}" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-url">url(общий)</span>
                </div>
                <input type="url" name="url" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-url" value="{$provider.url|escape}" required>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-xml-url">xml url</span>
                </div>
                <input type="url" name="xml_url" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-xml-url" value="{$provider.xml_url|escape}" required>
            </div>

            <div id="b-post-public-settings">
                <input  type="submit" class="btn btn-success" name="" value="[`Save`]" >
            </div>
        </div>
    </div>
    <input type="hidden" id="d" name="id" value="{$provider.id}">
</form>


<div style="margin-top: 80px;">
    <table class="table table-striped table-bordered table-hover">
        <caption>Список подключенных магазинов</caption>
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">название</th>
            <th scope="col">url</th>
            <th scope="col">только обновлять</th>
            <th scope="col">панель управления</th>
        </tr>
        </thead>

        <tbody>
        {foreach from=$magasins item=r}
        <tr>
            <th scope="row">{$r.id}</td>
            <td><a href="?module=magasin&action=edit&id={$r.id}">{$r.name}</a></td>
            <td><a href="{$r.url}" target="_blank">{$r.url}</a></td>
            <td>{if $r.only_refresh}да{else}нет{/if}</td>
            <td>
                <button type="button" class="btn btn-outline-info btn-sm" onclick="return window.location.href = '?module=setupmagasin&magasin_id={$r.id}';">Настройка</button>
            </td>
        </tr>
        <!--<a class="count" href="?module=magasin&action=delete&id={$r.id}">-->
        <!--удалить</a>-->
        <!--<div><a href="?module=magasin&action=edit&id={$r.id}">{$r.id} {$r.name} ({$r.url})</a></div>-->
        {/foreach}
        </tbody>
    </table>
</div>
