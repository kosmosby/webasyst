<form action="index.php?module=groups" method="post" id="adminForm" name="adminForm">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Группы поставщиков</li>
        </ol>
    </nav>

    <div class="mt-3"></div>
    <div style="float: left;">
        <button type="button" class="btn btn-outline-success btn-sm" onclick="return submitbutton('groups','edit');" >Добавить</button>
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="return deletebutton('groups','delete');">Удалить</button>
    </div>

    <div style="float: right;" class="mr-3 mb-3">
        <input class="form-control form-control-sm" type="text" placeholder="поиск" name="search" value="{$search}">
    </div>

    <div style="margin-top: 10px;"></div>

    <div>
            <table class="table table-striped table-bordered table-hover">
                <caption>Группы поставщиков</caption>
                <thead class="thead-light">
                    <tr>
                        <th scope="col"><input type="checkbox" onclick="return checkAll();"> </th>
                        <th scope="col">#</th>
                        <th scope="col" style="width:90%">название</th>
                    </tr>
                </thead>

                <tbody>
                    {foreach from=$records item=r}
                        <tr>
                            <td>
                                <input type="checkbox" class="magasin_checkbox" value="{$r.id}" name="cid[]">
                            </td>
                            <th scope="row">{$r.id}</td>
                            <td><a href="?module=groups&action=edit&id={$r.id}">{$r.name}</a></td>
                        </tr>
                    {/foreach}
                </tbody>
            </table>
   </div>

    <input type="hidden" name="module" value="groups"/>
</form>
